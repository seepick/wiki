<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki</title>
    <style>
        body {
            background-color: #FAEDCB;
        }
        :root {
            --color-contact: #596AD1;
            --color-acro: rgba(235, 167, 235, 1);
            --color-zouk: rgba(204, 67, 49, 1);
            --color-lindy: rgba(136, 92, 54, 1);
        }
        #root {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
        .tile {
            cursor: pointer;
            width: 200px;
            float: left;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            -moz-border-radius: 15px;
            background-color: #FDF2D3;
            filter: drop-shadow(rgba(0,0,0,0.1) 2px 5px 4px);
        }
        .tile > img {
            filter: grayscale(100%);
        }
        .tile:hover {
            background-color: #F7D9C4;
            filter: drop-shadow(rgba(0,0,0,0.2) 2px 5px 4px);
        }
        .tile:hover > img {
            filter: grayscale(0%);
        }
        .title {
            font-family: Arial;
            filter: drop-shadow(rgba(0,0,0,0.3) 2px 2px 3px);
            color: #404040;
            font-size: 18pt;
            font-weight: bold;
            padding: 0;
            margin: 0;
            margin-bottom: 10px;
        }
        div.tile:hover > p#contactTitle {
            color: var(--color-contact);
        }
        div.tile:hover > p#lindyTitle {
            color: var(--color-lindy);
        }
        div.tile:hover > p#acroTitle {
            color: var(--color-acro);
        }
        div.tile:hover > p#zoukTitle {
            color: var(--color-zouk);
        }
        #tileContainer {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 0 50px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #252529;
                color: white;
            }
            .title {
                color: #FFFFFF;
            }
            .tile:hover > .title {
                color: #E2E2E2;
            }
            .tile {
                background-color: #1E1F22;
            }
            .tile:hover {
                background-color: #1C1F00;
            }
        }
    </style>
</head>
<body>
<div id="root">
    <div id="tileContainer">
        <a href="contact">
            <div class="tile">
                <p id="contactTitle" class="title">Contact</p>
                <img src="contact/tile.png" width="184" height="251" class="tileImg" alt="Contact Improvisation"/>
            </div>
        </a>
        <a href="zouk">
            <div class="tile">
                <p id="zoukTitle" class="title">Zouk</p>
                <img src="zouk/tile.png" width="184" height="251" class="tileImg" alt="Brazilian Zouk"/>
            </div>
        </a>
        <a href="acro">
            <div class="tile">
                <p id="acroTitle" class="title">AcroYoga</p>
                <img src="acro/tile.png" width="184" height="251" class="tileImg" alt="AcroYoga"/>
            </div>
        </a>
    </div>
</div>
</body>
</html>
